
<!doctype html5>
<html>

<head>
  <script src="https://player.polyv.net/script/player.js"></script>
  <script src="./flashPlayer.js"></script>
  <!-- <script src='https://player.polyv.net/script/polyvplayer.min.js'></script> -->
  <style>
    body {
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id='video'>

  </div>
  <script>
    function getQueryParam(queryName) {
      var reg = new RegExp("(^|&)" + queryName + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if ( r != null ){
        return decodeURI(r[2]);
      }else{
        return null;
      }
    }
  function platform() {
    let pf = ''
    let ua = navigator.userAgent
    if (ua.indexOf("Mac OS X") !== -1 && 'ontouchend' in document) {
      pf = 'iOS'
    } else if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {
      pf = 'iOS'
    } else if (/(Android)/i.test(ua)) {
      pf = 'Android'
    } else {
      pf = 'pc'
    }
    return pf.toLowerCase()
  }

  if(platform() !== 'pc') {
    polyvPlayer({
      wrap: '#video',
      width: '100%',
      height: '100%',
      autoplay: true,
      vid: getQueryParam('id'),
      volume: 0.5,
      df: 0,
      autoplay: true
    });
  }
  else {
    polyvObject('#video').videoPlayer({
      'width': '100%',
      'height': '100%',
      'vid' : getQueryParam('id'),
      'flashvars' : {"autoplay":"true","volume":"0.5","setScreen": '100',"is_auto_replay": true, "ban_ui": "off"}
    });
  }
</script>
</body>
</html>
